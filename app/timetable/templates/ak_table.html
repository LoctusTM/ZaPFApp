<table style="font-size: 10px;" class="table table-sm" border="1px">
		<tr style="font-size: 130%; font-weight: bold;">
			<td></td>
			{% for akslot in akslots %}
				<td>{{ akslot }}</td>
			{% endfor %}
		</tr>

{% for room in data %}
	<tr>
	<td style="font-size: 130%" class="col-md-1">
		<b>{{room.0.room}}</b>
	</td>
	{% for akslot in room %}
		<td style="{% if akslot.kleine_fachschaften < 10%} background-color: rgba(255,0,0,0.{{akslot.kleine_fachschaften}}); {% else %}rgba(255,0,0,1){% endif %}" class="col-md-1">
				{% if akslot.ak == True %}
				<b>{{ akslot.short }}</b><br>
				{{ akslot.room }}<br>
				{{ akslot.responsible }}<br>
				{% endif %}
				<!--{{ akslot.akslot }}-->
		</td>
	{% endfor %}
	</tr>
{% endfor %}
</table>
