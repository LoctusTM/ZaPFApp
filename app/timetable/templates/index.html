{% load static %}
<!Doctype html>
<html manifest="cache.manifest">
    <head>

        <title>ZaPF-App</title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="{% static 'style/normalize.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'style/fonts.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'style/layout.css' %}" type="text/css" />
<!--
        <link rel="stylesheet" href="{% static 'semantic-ui/semantic.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'semantic-ui/semantic.min.js' %}" type="text/css" />
-->
        <meta name="mobile-web-app-capable" content="yes"/>
        
        <meta name="theme-color" content="#7397c5"/>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'style/logo-favicon.ico' %}">
        <link rel="icon" sizes="192x192" href="{% static 'style/logo-app-192.png' %}">

    </head>
    <body>

        <!-- 1. Load libraries -->
        <!-- IE required polyfills, in this exact order -->
        <script src="{% static '3dparty/es6-shim.min.js' %}"></script>
        <script src="{% static '3dparty/system-polyfills.js' %}"></script>
        <script src="{% static '3dparty/shims_for_IE.js' %}"></script>   
        <script src="{% static '3dparty/angular2-polyfills.js' %}"></script>
        <script src="{% static '3dparty/system.src.js' %}"></script>
        <script src="{% static '3dparty/Rx.js' %}"></script>
        <script src="{% static '3dparty/angular2.js' %}"></script>
        <script src="{% static '3dparty/http.js' %}"></script>
        <script src="{% static 'ngtweet.min.js' %}"></script>
        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                packages: {        
                    app: {
                        format: 'register',
                        defaultExtension: 'js'
                    }           
                }
            });
            System.import('{% static "app/main.js" %}')
                .then(null, console.error.bind(console));
        </script>

        <!-- 3. Load App -->
        <div class="appcomponent"></div>
        <div style="text-align: center; margin: 30px;">
          <small>
            <a href="http://ethylomat.de/datenschutz">Datenschutzerkl√§rung</a> // 
            <a href="http://ethylomat.de/impressum">Impressum</a>
          </small>
        </div>


    </body>
</html>
